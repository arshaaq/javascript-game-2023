<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    
</head>
<body>
    
    <header>

        <div class="sound-container">
            <audio id="audioElement" src="path/to/your/audio/file.mp3"></audio>
            <input type="range" id="soundSlider" min="0" max="1" step="0.01" value="1">
        </div>
        
        <h1 class="main-title">Bonbon Symphony</h1>

        <section class="playButton-container">
            <button onclick="playGame(bonbons,gameStages,statusText,highScore,highScoreText)" id="playButton">play!</button>
        </section>

    </header>

    <section class="status-container">
        <p id="status-text">press the play button to begin!</p>
        <section class="highScore-container">
            <span id="highScore-text">current highest score: </span>
        </section>
        
    </section>


    <section class="bonbon-container">

        <div id="bonbon-1-container">
            <img src="bonbon_assets/bonbon-0.PNG" id="bonbon-0" class="bonbon idle" sound="0.mp3" order="0" alt="bonbon">
        </div>

        <div id="bonbon-2-container">
            <img src="bonbon_assets/bonbon-1.PNG" id="bonbon-1" class="bonbon idle" sound="1.mp3" order="1" alt="bonbon">
        </div>

        <div id="bonbon-3-container">
            <img src="bonbon_assets/bonbon-2.PNG" id="bonbon-2" class="bonbon idle" sound="2.mp3" order="2" alt="bonbon">
        </div>

    </section>

    

    
</body>
<script src="javascript.js"></script>
</html>
