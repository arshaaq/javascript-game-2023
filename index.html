<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <header>lol</header>

    <section class="highScore-container">
        <span>current highest score: </span>
        <span id="highScore-text"></span>
    </section>

    <section class="status-container">
        <p id="status-text">press the play button to begin!</p>
    </section>

    <section class="bonbon-container">

        <div id="bonbon-1-container">
            <img src="images/bonbon.png" id="bonbon-0" class="bonbon" sound="drums.mp3" order="0" alt="bonbon">
        </div>

        <div id="bonbon-2-container">
            <img src="images/bonbon.png" id="bonbon-1" class="bonbon" sound="piano.mp3" order="1" alt="bonbon">
        </div>

        <div id="bonbon-3-container">
            <img src="images/bonbon.png" id="bonbon-2" class="bonbon" sound="trumpet.mp3" order="2" alt="bonbon">
        </div>

    </section>

    <section class="playButton-container">
        <button onclick="playGame(bonbons,gameStages,statusText,highScore,highScoreText)" id="playButton">play</button>
    </section>
    
</body>
<script src="javascript.js"></script>
</html>
